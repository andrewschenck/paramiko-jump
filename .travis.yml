language: python
cache: pip
python:
  - 3.6
  - 3.7
  - 3.8
  - 3.8-dev
  - 3.9-dev
  - nightly
install:
  - pip install pytest pylint pycodestyle wheel
before_script:
  - export PYTHONPATH=.:${PYTHONPATH}
script:
  - pylint paramiko_jump
  - pycodestyle paramiko_jump
#  - pytest --cov-report term --cov=paramiko_jump
deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  server: https://test.pypi.org/legacy/
  skip_existing: true
  on:
    tags: true
